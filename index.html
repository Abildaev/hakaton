<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <title>Авторизация</title>
</head>

<body class="black__body">
  <div class="wrapper">
    <div class="form__main-wrap">
      <div class="container">
        <div class="form__input-wrapper">
          <h2 class="form__title">Вход</h2>

          <form action="javascript:void(0)" id="avtorization__form">

            <label for="phoneNumber" class="form__label">Введите номер телефона</label>
            <input type="tel" id="phoneNumber" placeholder="+996 555 000 000" class="form__input" name="phone">

            <label for="pin" class="form__label">Введите пин</label>
            <div class="form__verification-numbers" id="form__verification-numbers">
              <input type="number" id="pin" class="form__verification-number" onkeyup="testJump(this);" maxlength="1"
                size="1" required>
              <input type="number" class="form__verification-number" onkeyup="testJump(this);" maxlength="1" size="1"
                required>
              <input type="number" class="form__verification-number" onkeyup="testJump(this);" maxlength="1" size="1"
                required>
              <input type="number" class="form__verification-number" onkeyup="testJump(this);" maxlength="1" size="1"
                required>
              <input type="number" class="form__verification-number" onkeyup="testJump(this);" maxlength="1" size="1"
                required>
              <input type="number" class="form__verification-number" onkeyup="testJump(this);" maxlength="1" size="1"
                required>
            </div>
            <button class="form__btn" id="login__btn">войти</button>

          </form>

        </div>

      </div>
    </div>

  </div>


  <script src="js/verification.js"></script>
</body>

</html>
