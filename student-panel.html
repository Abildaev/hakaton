<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenty</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="container p-3">
        <h1 class="text-center pb-3 tekstwhite">Студенты</h1>
        <div class="row">
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" id="s_name" class="form-control me-3" placeholder="Имя">
                    <input type="text" id="s_surname" class="form-control me-1" placeholder="Фамилия">
                    <button class="btn btn-info btn-lg" id="search-btn">Поиск</button>
                </div>
            </div>
            <div class="col-sm-3">
                <button id="add-btn" class="btn btn-info btn-lg float-end" data-bs-toggle="modal"
                    data-bs-target="#add-modal">Добавить студента</button>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-success mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Фамилия</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Курс</th>
                    <th scope="col">Номер телефона</th>
                    <th scope="col">Пин код</th>
                    <th scope="col"> </th>
                    <th scope="col"> </th>
                </tr>
            </thead>
            <tbody id="body-table">
            </tbody>
        </table>
    </div>

    <!-- Dobavit student -->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Добавьте нового студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-form" action="javascript:void(0)">
                        <div class="textCard4">Личные данные</div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control inputHeight" placeholder="Фамилия"
                                    aria-label="First name" id="last_name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control inputHeight" id="name" placeholder="Имя"
                                    aria-label="Last name">
                            </div>
                        </div>
                        <div class="row rowCard4">
                            <div class="col">
                                <input type="tel" class="form-control inputHeight" placeholder="Номер телефона"
                                    id="phone">
                            </div>
                        </div>
                        <div class="row rowCard4">
                            <div class="col">
                                <label for="course" class="textCard4">Название курса</label>
                                <select id="course" class="form-select">
                                </select>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="save-btn" class="btn btn-dark btn-lg mx-auto"
                        data-bs-dismiss="modal">Добавить</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- Redaktirovat student -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Изменить данные студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form" action="javascript:void(0)">
                        <div class="textCard4">Личные данные</div>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control inputHeight" placeholder="Фамилия"
                                    aria-label="First name" id="edit-last_name" name="last_name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control inputHeight" id="edit-name" name="name"
                                    placeholder="Имя" aria-label="Last name">
                            </div>
                        </div>
                        <div class="row rowCard4">
                            <div class="col">
                                <input type="tel" class="form-control inputHeight" placeholder="Номер телефона"
                                    id="edit-phone" name="phone">
                            </div>
                        </div>
                        <div class="row rowCard4">
                            <div class="col">
                                <input type="tel" class="form-control inputHeight" placeholder="pin code" id="edit-pin"
                                    name="pin">
                            </div>
                        </div>
                        <div class="row rowCard4">
                            <div class="col">
                                <label for="edit-course" class="textCard4">Название курса</label>
                                <select id="edit-course" name="course" class="form-select">
                                </select>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="edit-btn" class="btn btn-dark btn-lg mx-auto"
                        data-bs-dismiss="modal">Добавить
                        изменения</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/student-panel.js"></script>
</body>

</html>
